<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edición de Estudiante</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: white !important;
        }
        h1 {
            color: #343a40;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Unidad Educativa Fiscomisional "Danilo Brito Aguilar"</a>
</nav>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="index.html">Inicio</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/estudiantes}">Listado Estudiantes</a>
    </li>
</ul>

<div class="container">
    <h1 class="text-center mb-4">Edición de Estudiante</h1>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}" method="POST">
                        <div class="form-group">
                            <label>Nombre del estudiante:</label>
                            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Modificar nombre" required>
                        </div>

                        <div class="form-group">
                            <label>Apellido del estudiante:</label>
                            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Modificar apellido" required>
                        </div>

                        <div class="form-group">
                            <label>Fecha de nacimiento:</label>
                            <input type="text" name="fecha_nacimiento" th:field="*{fecha_nacimiento}" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Correo:</label>
                            <input type="email" name="correo" th:field="*{correo}" class="form-control" placeholder="Modificar el correo del estudiante" required>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
