<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Aulas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .nav-tabs {
            margin-bottom: 20px;
        }
        h1 {
            color: #343a40;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .btn {
            margin-right: 5px;
        }
        .btn-add-course {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">CURSOS</a>
</nav>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="index.html">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/cursos}">Listado Cursos</a>
    </li>
</ul>

<div class="container">
    <h1 class="text-center">Lista de Aulas</h1>

    <div class="text-right">
        <a th:href="@{/aulas/nuevo}" class="btn btn-primary btn-add-course">Agregar Curso</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}">ID</td>
                <td th:text="${curso.nombreCurso}">Nombre</td>
                <td th:text="${curso.descripcion}">Descripcion</td>
                <td>
                    <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/cursos/{id}(id=${curso.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta aula?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>

</body>
</html>
