<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Aulas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: white !important;
        }
        h1 {
            color: #343a40;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .btn {
            margin-right: 5px;
        }
        .btn-add-course {
            margin-bottom: 20px;
        }
        .table-dark {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">Unidad Educativa Fiscomisional "Danilo Brito Aguilar"</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    </div>
</nav>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="index.html">Inicio</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/cursos}">Listado Cursos</a>
    </li>
</ul>

<div class="container">
    <h1 class="text-center">Lista de Aulas</h1>

    <div class="text-right">
        <a th:href="@{/cursos/nuevo}" class="btn btn-primary btn-add-course">Agregar Curso</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curso : ${cursos}">
                <td th:text="${curso.id}">ID</td>
                <td th:text="${curso.cursoNombre}">Nombre</td>
                <td th:text="${curso.descripcion}">Descripción</td>
                <td>
                    <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/cursos/{id}(id=${curso.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este curso?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
