<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Profesores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: white !important;
        }
        h1 {
            color: #343a40;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .btn-success {
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">Registro de Profesores</a>
</nav>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="index.html">Inicio</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" data-toggle="tab">Listado de Profesores</a>
    </li>
</ul>

<div class="container">
    <h1 class="text-center mb-4">Registro de PROFESORES</h1>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/profesores}" th:object="${profesor}" method="POST">
                        <div class="form-group">
                            <label>Nombre del profesor:</label>
                            <input type="text" name="nombre" th:field="*{nombre}" placeholder="Ingresar el nombre del profesor" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Apellido del profesor:</label>
                            <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingresar el apellido del profesor" required>
                        </div>

                        <div class="form-group">
                            <label>Correo:</label>
                            <input type="text" name="correo" th:field="*{correo}" class="form-control" placeholder="Ingresar el correo electronico" required>
                        </div>

                        <div class="form-group">
                            <label>Especializaci√≥n:</label>
                            <input type="text" name="especilizacion" th:field="*{especializacion}" class="form-control" placeholder="Ingresar su especializacion" required>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
