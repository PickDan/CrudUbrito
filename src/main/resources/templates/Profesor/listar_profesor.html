<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Profesores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: white !important;
        }
        h1 {
            color: #343a40;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        .btn {
            margin-right: 5px;
        }
        .btn-add-course {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-light">
    <a class="navbar-brand" href="#">Profesores</a>
</nav>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" href="index.html">Inicio</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/matriculas}">Listado de Profesores</a>
    </li>
</ul>

<div class="container">
    <h1 class="text-center">Lista de Profesores</h1>

    <div class="text-right">
        <a th:href="@{/profesores/nuevo}" class="btn btn-primary btn-add-course">Agregar Profesor</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Especializacion</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="profesor : ${profesores}">
                <td th:text="${profesor.id}">ID</td>
                <td th:text="${profesor.nombre}">Nombre</td>
                <td th:text="${profesor.apellido}">Apellido</td>
                <td th:text="${profesor.correo}">Correo</td>
                <td th:text="${profesor.especializacion}">Especializacion</td>
                <td>
                    <a th:href="@{/profesores/editar/{id}(id=${profesor.id})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/profesores/{id}(id=${profesor.id})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta matrícula?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>

</body>
</html>
